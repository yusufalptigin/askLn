{% extends "layout.html" %}
{% block title %}Answer{% endblock %}
{% block head %}
<style>
  html, body {
  min-height: 100%;
  }
  body, div, form, input, select, textarea, label, p { 
  padding: 0;
  margin: 0;
  outline: none;
  font-family: Roboto, Arial, sans-serif;
  font-size: 14px;
  color: #666;
  line-height: 22px;
  }
  h1 {
  position: absolute;
  margin: 0;
  font-size: 34px;
  color: #fff;
  z-index: 2;
  line-height: 83px;
  }
  textarea {
  width: calc(100% - 12px);
  padding: 5px;
  }
  .testbox {
  display: flex;
  justify-content: center;
  align-items: center;
  height: inherit;
  padding: 20px;
  }
  form {
  width: 100%;
  padding: 20px;
  border-radius: 6px;
  background: #fff;
  box-shadow: 0 0 8px  #669999; 
  }
  .banner {
  position: relative;
  height: 300px;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  }
  .banner::after {
  content: "";
  background-color: rgba(0, 0, 0, 0.2); 
  position: absolute;
  width: 100%;
  height: 100%;
  }
  input, select, textarea {
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  }
  input {
  width: calc(100% - 10px);
  padding: 5px;
  }
  textarea {
  width: calc(100% - 12px);
  padding: 5px;
  }
  .item {
  position: relative;
  margin: 10px 0;
  }
  .item span {
  color: red;
  }
  .item i {
  right: 1%;
  top: 30px;
  z-index: 1;
  }
  .question span {
  margin-left: 30px;
  }
  .question-answer label {
  display: block;
  }
  .flax {
  display:flex;
  justify-content:space-around;
  }
  .btn-block {
  margin-top: 10px;
  text-align: center;
  }
  button {
  width: 150px;
  padding: 10px;
  border: none;
  border-radius: 5px; 
  background:  #669999;
  font-size: 16px;
  color: #fff;
  cursor: pointer;
  }
  button:hover {
  background:  #a3c2c2;
  }
  @media (min-width: 568px) {
  .name-item, .city-item {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  }
  .name-item input, .name-item div {
  width: calc(50% - 20px);
  }
  .name-item div input {
  width:97%;}
  .name-item div label {
  display:block;
  padding-bottom:5px;
  }
  }
</style>
{% endblock %}
{% block content %}
<div style="padding:20px;margin-top:30px;background-color:#ffffff">
    <div class="testbox">
        <form action="{{ url_for('answer', id = current_user.id) }}" method="POST">
          <div class="banner">
            <h1>Answer a Question</h1>
          </div>
          <div class="item">
            <label for="name">Question Id<span>*</span></label>
            <input id="name" type="text" name="questionId" required/>
          </div>
          <div class="item">
            <label for="name">Title<span>*</span></label>
            <input id="name" type="text" name="title" required/>
          </div>
          <div class="item">
            <label for="email">Email Address<span>*</span></label>
            <input id="email" type="email" name="email" required/>
          </div>
          <div class="item">
            <label for="phone">Phone<span>*</span></label>
            <input id="phone" type="number" placeholder="(XXX) XXX-XXXX"  name="phone" required/>
          </div>
          <div class="item">
            <label for="instructions">Answer</label>
            <textarea id="instructions" rows="3" name="answer"></textarea>
          </div>
          <p><small>Maximum 150 characters</small></p>
          <div class="btn-block">
            <button type="submit" href="{{ url_for('answer', id = current_user.id) }}">Submit</button>
          </div>
        </form>
      </div>
</div>
{% endblock %}
